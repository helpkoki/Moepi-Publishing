<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr>
  <head>
    <meta charset="utf-8">
<title>Team 2 Project</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <!-- First div with labels and textboxes -->
    <div class="form-container">
        <label for="name"><b>WEBSITE NAME:</b></label>
        <input type="text" id="name"><br>

        <label for="site"><b>VISIT SITE:</b></label>
        <input type="text" id="email"><br>

        <label for="username"><b>USERNAME:</b></label>
        <input type="text" id="phone"><br>

        <label for="cpanel"><b>CPANEL URL:</b></label>
        <button id="cpanel-button" onclick="openCpanel()">Click Here</button><br>
    </div>

    <!-- Second div with two buttons -->
    <div class="button-container">
        <form action="#" th:action="@{/sendMessage}" th:object="${message}" method="post">
            <button type="submit">Moepi Publishing</button>
        </form>

        <button>Tekele</button>
    </div>

    <!-- Third div with two buttons and space in between -->
    <div class="spaced-button-container">
        <button class="button-clear">Clear</button>
        <button class="button-exit">Exit</button>
    </div>
</div>

</body>
</html>
