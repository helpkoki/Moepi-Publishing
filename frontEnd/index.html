<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #a29bfe; /* Purple background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 400px;
            padding: 20px;
            background-color: #6c5ce7; /* Darker purple for the card */
            border-radius: 8px;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-control {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid white;
            border-radius: 0;
            box-shadow: none;
            color: white;
        }
        .btn-purple {
            background-color: #6c5ce7;
            border: none;
        }
        .btn-light-purple {
            background-color: #a29bfe;
            border: none;
        }
        .btn:not(:last-child) {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="mb-3">
        <label for="websiteName" class="form-label">WEBSITE NAME:</label>
        <input type="text" id="websiteName" class="form-control">
    </div>
    <div class="mb-3">
        <label for="visitSite" class="form-label">VISIT SITE:</label>
        <input type="text" id="visitSite" class="form-control">
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">USERNAME:</label>
        <input type="text" id="username" class="form-control">
    </div>
    <div class="mb-3">
        <label for="cpanelUrl" class="form-label">CPANEL URL:</label>
        <input type="text" id="cpanelUrl" class="form-control">
    </div>
    <div class="d-grid gap-2 mb-3">
        <button class="btn btn-purple cPaneldClick">Click Here</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-light-purple">Moepi Publishing</button>
        <button type="button" class="btn btn-light-purple">Bathobelacan</button>
        <button type="button" class="btn btn-light-purple">MTI</button>
        <button type="button" class="btn btn-light-purple">Tekete</button>
    </div>
    <div class="d-grid gap-2 mt-3">
        <button class="btn btn-light-purple">Clear</button>
        <button class="btn btn-light-purple">Exit</button>
    </div>
</div>
<script>
    document.querySelector('.cPaneldClick').addEventListener('click', (e) => {
        const url = document.getElementById('cpanelUrl').value;

        if (url) {
            window.location.href = url;
        } else {
            alert("Please enter a valid cPanel URL.");
        }
    });
</script>
<script src="model1.js"></script>
<script type="module" src="app1.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
