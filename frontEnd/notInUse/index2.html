<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #8a7df0; /* Adjust the background color to match your design */
    }
    .container {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      margin-top: 50px;
    }
    .btn-purple {
      background-color: #6c63ff;
      border-color: #6c63ff;
      color: white;
    }
    .btn-purple:hover {
      background-color: #5a52e0;
      border-color: #5a52e0;
    }
    .btn-light-purple {
      background-color: #857dff;
      border-color: #857dff;
      color: white;
    }
    .btn-light-purple:hover {
      background-color: #746bdf;
      border-color: #746bdf;
    }
    .btn-green {
      background-color: #34c759;
      border-color: #34c759;
      color: white;
    }
    .btn-green:hover {
      background-color: #30b650;
      border-color: #30b650;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Website Details</h2>
    <div class="mb-3">
      <label for="websiteName" class="form-label">Website Name:</label>
      <input type="text" class="form-control" id="websiteName">
    </div>
    <div class="mb-3">
      <label for="visitSite" class="form-label">Visit Site:</label>
      <input type="text" class="form-control" id="visitSite">
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" class="form-control" id="username">
    </div>
    <div class="mb-3">
      <label for="cpanelURL" class="form-label">CPANEL URL:</label>
      <input type="text" class="form-control" id="cpanelURL">
      <div class="d-grid gap-2 mt-3">
        <button class="btn btn-purple">Click Here</button>
      </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-light-purple me-md-2">Moepi Publishing</button>
      <button class="btn btn-light-purple">Bathobelacan</button>
      <button class="btn btn-light-purple">MTI</button>
      <button class="btn btn-light-purple">Tekete</button>
      <button class="btn btn-green ClearBtn">Clear</button>
      <button class="btn btn-green">Exit</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
