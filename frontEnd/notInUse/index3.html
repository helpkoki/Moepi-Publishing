<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moepi Publishing Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #a29bfe;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 400px;
            padding: 20px;
            background-color: #6c5ce7;
            border-radius: 8px;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-control {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid white;
            color: white;
            border-radius: 0;
        }
        .btn-purple {
            background-color: #6c5ce7;
            border: none;
        }
        .btn-light-purple {
            background-color: #a29bfe;
            border: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="mb-3">
            <label for="websiteName" class="form-label">WEBSITE NAME:</label>
            <input type="text" id="websiteName" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="visitSite" class="form-label">VISIT SITE:</label>
            <input type="text" id="visitSite" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">USERNAME:</label>
            <input type="text" id="username" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="cpanelUrl" class="form-label">CPANEL URL:</label>
            <input type="text" id="cpanelUrl" class="form-control" readonly>
        </div>
        <div class="d-grid gap-2 mb-3">
            <button class="btn btn-purple" id="moepiBtn">Moepi Publishing</button>
            <button class="btn btn-purple" id="teketeBtn">Tekete</button>
        </div>
        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-light-purple ClearBtn" id="clearBtn">Clear</button>
            <button class="btn btn-light-purple" id="exitBtn">Exit</button>
        </div>
    </div>
   

</body>
</html>
